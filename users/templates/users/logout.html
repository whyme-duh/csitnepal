{% extends "blog/base.html"%}
{% load crispy_forms_tags %}
{%block content%}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">You have Logged Out Succesfully. </legend>
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<small class="text-muted">
					Want to Sign In? <a href="{% url 'login'%}" class =ml-2>Sign In</a>
				</small>
				
			</div>

		</form>
		
	</div>
{% endblock content %}
